<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <title>🦄Iconen uit lijstjes</title>
 </head>
 
 <body>
    <h2>Versie met UTF-8</h2>
    <ul>
       <li><a href="#">&#9993; email</a></li>
       <li><a href="#">&#9742; telefoon</a></li>
       <li><a href="#">&#128439; fax</a></li>
    </ul>
 
    <h2>Versie met emoji's</h2>
    <p>Raad de film:</p>
    <ul>
       <li>🐔🏃</li>
       <li>⏰🍊</li>
       <li>🔍🐟</li>
       <li>💩🕺</li>
    </ul>
 
    <h2>Versie met Material icons</h2>
    <ul>
       <li><a href="#"><span class="material-icons-outlined">account_circle</span> account</a></li>
       <li><a href="#"><span class="material-icons-outlined">settings</span> instellingen</a></li>
       <li><a href="#"><span class="material-icons-outlined">help_outline</span> help</a></li>
    </ul>
 
    <h2>Versie met FontAwesome</h2>
    <ul>
       <li><a href="#"><span class="fab fa-brands fa-facebook"></span> visit me</a></li>
       <li><a href="#"><span class="fab fa-brands fa-youtube"></span> watch me</a></li>
       <li><a href="#"><span class="fab fa-brands fa-instagram"></span> follow me</a></li>
       <li><a href="#"><span class="fab fa-brands fa-twitter"></span> visit me</a></li>
    </ul>

 </body>
 
 </html>
